spring:
  application:
    name: ai-service

  ai:
    model:
      chat: google-genai
    google:
      genai:
        api-key: ${GOOGLE_AI_STUDIO_API_KEY:}
        chat:
          options:
            model: ${GOOGLE_GENAI_MODEL:gemini-2.5-flash}
            response-mime-type: application/json
            temperature: ${GOOGLE_GENAI_TEMPERATURE:0.4}

server:
  port: ${SERVER_PORT:8084}

security:
  internal-gateway:
    enabled: ${INTERNAL_GATEWAY_AUTH_ENABLED:true}
    secret: ${INTERNAL_GATEWAY_SECRET}
    max-skew-seconds: ${INTERNAL_GATEWAY_MAX_SKEW_SECONDS:60}
    excluded-paths: ${INTERNAL_GATEWAY_EXCLUDED_PATHS:}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://eureka:8761/eureka/}
  instance:
    prefer-ip-address: true

logging:
  level:
    org.springframework.web: INFO
    org.springframework.security: INFO
    kz.qonaqzhai: INFO
